<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <title></title>
  <title></title>
</head>
<body class="container">
    <h1>Lottery</h1>
  <button type="button" onclick="selectwinner()" class="btn btn-success" data-toggle="modal" data-target="#myModal" >Winner</button>
  <h4 id="winneris" style="color: red"></h4>  
  <div class="modal" id="myModal">    
    <div class="modal-dialog">      
      <div class="modal-content">   
        <div class="modal-header">      
          <h1 class="modal-title">Winner</h1>     
          <button type="button" class="close" data-dismiss="modal">&times;</button>   
        </div>    
          <div class="modal-body">      
            <p id=popup></p>    
          </div>    
      </div>
    </div>  
  </div>
  <script type="text/javascript">
    function selectwinner(){    
      var lottery = [6125,7748,5378,7839,7344,6832,9107,3525,6231,2634,5532,3452,2231];    
      var winner = Math.floor(Math.random()*lottery.length);    
      var lotterywinner = lottery[winner];
      console.log(lotterywinner);
      document.getElementById('popup').innerHTML ="The winner is : "+ lotterywinner;
      document.getElementById('winneris').innerHTML ="The winner is : " + lotterywinner;           
    }
  </script>

</body>
</html>
